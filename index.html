<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Lessons</title>
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        h1 {
            color: blue;
        }
        .box {
            border: 1px solid black;
            border-radius: 5px;
            width: 250px;
            padding: 15px;
            margin: 10px;
            float: left;
        }
        img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        button {
            background-color: green;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        .ctrls {
            margin-bottom: 20px;
        }
        .ctrls label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Lessons Booking</h1>

        <!-- Cart -->
        <div>
            <button>
                Shopping Cart ({{ cart.length }})
            </button>
        </div>

        <!-- Sorting -->
        <div class="ctrls">
            <label>Sort:</label>
            <label>
                <input type="radio" v-model="srtBy" value="subject"> Subject
            </label>
            <label>
                <input type="radio" v-model="srtBy" value="price"> Price
            </label>
            <label>
                <input type="radio" v-model="srtBy" value="location"> Location
            </label>
            <label>
                <input type="radio" v-model="srtBy" value="availability"> availability
            </label>
            <label>
                <input type="radio" v-model="srtOrder" value="asc"> Sort by ascending order
            </label>
            <label>
                <input type="radio" v-model="srtOrder" value="desc"> Sort by descending order
            </label>
        </div>

        <!-- Lessons -->
        <div>
            <div class="box" v-for="(l, i) in sorted" :key="i">
                <img :src="l.img" :alt="l.subject">
                <p>Subject: {{ l.subject }}</p>
                <p>price: ${{ l.price }}</p>
                <p>Location: {{ l.location }}</p>
                <p>availability: {{ l.avail }}</p>
                <button v-on:click="add(l)">Add to cart </button>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    list: [
                        { subject: 'Math', price: 50, location: 'A', avail: 5, img: 'img.jpg' },
                        { subject: 'Eng', price: 40, location: 'B', avail: 5, img: 'img.jpg' },
                        { subject: 'Sci', price: 60, location: 'C', avail: 5, img: 'img.jpg' },
                        { subject: 'Hist', price: 45, location: 'D', avail: 5, img: 'img.jpg' },
                        { subject: 'Art', price: 30, location: 'E', avail: 5, img: 'img.jpg' },
                        { subject: 'Music', price: 70, location: 'F', avail: 5, img: 'img.jpg' },
                        { subject: 'Geo', price: 55, location: 'G', avail: 5, img: 'img.jpg' },
                        { subject: 'CS', price: 80, location: 'H', avail: 5, img: 'img.jpg' },
                        { subject: 'Phys', price: 75, location: 'I', avail: 5, img: 'img.jpg' },
                        { subject: 'Chem', price: 65, location: 'J', avail: 5, img: 'img.jpg' }
                    ],
                    cart: [],
                    srtBy: 'subject',
                    srtOrder: 'asc'
                };
            },
            computed: {
                sorted() {
                    return this.list.sort((a, b) => {
                        let x = a[this.srtBy];
                        let y = b[this.srtBy];

                        if (typeof x === 'string') {
                            x = x.toLowerCase();
                            y = y.toLowerCase();
                        }

                        if (this.srtOrder === 'asc') {
                            return x < y ? -1 : x > y ? 1 : 0;
                        } else {
                            return x > y ? -1 : x < y ? 1 : 0;
                        }
                    });
                }
            },
            methods: {
                add(l) {
                    if (l.avail > 0) {
                        this.cart.push(l);
                        l.avail--;
                    }
                }
            }
        });
    </script>
</body>
</html>
